<form [formGroup]="register_user" (ngSubmit)="saveData()">
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 border shadow">
            <h5>Register User</h5>
            <h2>Register Here</h2>
            <br>
            <input type="text" formControlName="user_name" placeholder="Enter User Name" class="form-control" style="border-radius: 0px;border: 1px solid black;">
            <br><br>
            <input type="text" formControlName="user_mobile" placeholder="Enter User Mobile" class="form-control" style="border-radius: 0px;border: 1px solid black;">
            <br><br>
            <input type="text" formControlName="user_email" placeholder="Enter User Email" class="form-control" style="border-radius: 0px;border: 1px solid black;">
            <br><br>
            <input type="text" formControlName="user_password" placeholder="Enter User Password" class="form-control" style="border-radius: 0px;border: 1px solid black;">
            <br><br>
            <button class="btn btn-dark" style="border-radius:0px;">Regiser Now</button>
            <br>
            <br>
        </div>
    </div>
</div>
</form>
<app-footer></app-footer>
