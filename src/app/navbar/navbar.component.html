<div class="container-fluid" style="background-image: linear-gradient(145deg,black 20%,white 20%);">
    <div class="row">
        <div class="col-md-6 pt-1" style="height: 60px;">
            <img src="https://img.freepik.com/premium-vector/online-shopping-logo-design-shopping-bag-shopping-cart-concepts-online-store_502185-277.jpg" width="80px" alt="">
        </div>
        <div class="col-md-6 text-right" style="line-height: 50px;" *ngIf="!token">
            <button class="btn btn-dark mr-3" routerLink="/login">Login</button>
            <button class="btn btn-dark mr-3" routerLink="/register">Register</button>
        </div>
        <div class="col-md-6 text-right" style="line-height: 50px;" *ngIf="token">
          <button class="btn btn-dark mr-3 hide_print" (click)="logout()">Logout</button>
          <button class="btn btn-dark mr-3 hide_print" routerLink="/useraccount">My Account <i class="fa fa-user" style="color:white"></i></button>
          
      </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" *ngFor="let row of catlist">
          <a class="nav-link" routerLink="/cat-products/{{row.cat_id}}/{{row.cat_name}}">{{row.cat_name}}<span class="sr-only">(current)</span></a>
        </li>
      </ul>
